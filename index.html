<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Imsakiyah Prov. Kalimantan Selatan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Font khusus digital untuk layar Tasbih */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        .font-digital { font-family: 'Share Tech Mono', monospace; }
        
        /* Animasi Pop-up Tasbih */
        .modal-masuk { animation: muncul 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes muncul {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Animasi Fade Out untuk Splash Screen */
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 flex items-center justify-center font-sans text-gray-900">
    
    <div id="splash-screen" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center transition-opacity duration-700 ease-in-out">
        <img src="https://raw.githubusercontent.com/hzai18/Stv-jadwalimsak/refs/heads/main/LPM%20JS%20Fix.PNG" alt="Logo" class="h-32 md:h-40 mb-6 object-contain animate-pulse">
        <h1 class="text-2xl md:text-3xl font-black text-black text-center tracking-tight">JADWAL IMSAKIYAH & SHALAT</h1>
        <h2 class="text-lg md:text-xl font-bold text-gray-600 mt-2">Prov. Kalimantan Selatan</h2>
        <div class="mt-8 border-4 border-gray-200 border-t-black rounded-full w-8 h-8 animate-spin"></div>
    </div>

    <div class="w-full max-w-md md:max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden p-6 md:p-10 border-t-8 border-black transition-all duration-300 relative">
        
        <div class="flex justify-center mb-4">
            <img src="https://raw.githubusercontent.com/hzai18/Stv-jadwalimsak/refs/heads/main/LPM%20JS%20Fix.PNG" alt="Logo" class="h-16 md:h-20 object-contain">
        </div>

        <h1 class="text-xl md:text-2xl font-black text-center mb-1 text-black uppercase tracking-wide">Jadwal Imsakiyah & Shalat</h1>
        <h2 class="text-sm md:text-base font-bold text-center mb-6 text-gray-500">PROV. KALIMANTAN SELATAN</h2>
        
        <div class="flex flex-col items-center justify-center bg-gray-50 rounded-xl p-4 mb-5 border border-gray-200 shadow-sm">
            <div id="jam-realtime" class="text-3xl md:text-4xl font-black text-black tracking-wider mb-1">00:00:00</div>
            <div id="tanggal-masehi" class="text-sm md:text-base font-medium text-gray-500">Memuat tanggal...</div>
            <div id="tanggal-hijriah" class="text-sm md:text-base font-bold text-black mt-1"></div>
        </div>

        <div class="flex justify-center mb-6">
            <button onclick="bukaTasbih()" class="bg-black hover:bg-gray-800 text-white font-bold py-2 px-6 rounded-full shadow-lg transition-all flex items-center gap-2">
                <span class="text-xl">ðŸ“¿</span> Buka Tasbih Digital
            </button>
        </div>

        <div class="mb-6 max-w-lg mx-auto">
            <label for="kota" class="block text-sm font-bold text-gray-700 mb-2">Pilih Kabupaten/Kota Anda:</label>
            <select id="kota" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-black focus:border-black outline-none transition cursor-pointer font-bold text-black bg-gray-50 shadow-inner">
                <option value="">Memuat daftar kota...</option>
            </select>
        </div>

        <div id="status-pesan" class="text-center font-bold mb-4 text-sm text-gray-600"></div>

        <div id="countdown-container" class="hidden mb-6 bg-black text-white rounded-xl p-4 md:p-5 shadow-xl transform transition-all text-center border-2 border-gray-300">
            <p id="countdown-label" class="text-sm md:text-base font-semibold mb-1 text-gray-300 uppercase tracking-widest">Menunggu...</p>
            <p id="countdown-text" class="text-2xl md:text-3xl font-black tracking-wider">-</p>
        </div>

        <div id="jadwal-container" class="grid grid-cols-2 md:grid-cols-6 gap-3 md:gap-4 hidden transition-all duration-500">
            <div class="bg-white p-4 rounded-xl text-center border border-gray-300 shadow-sm hover:border-black transition">
                <p class="text-sm md:text-base text-gray-500 font-bold mb-1 uppercase">Imsak</p>
                <p id="imsak" class="text-2xl md:text-3xl font-black text-black">-</p>
            </div>
            <div class="bg-gray-100 p-4 rounded-xl text-center border-2 border-black shadow-md relative overflow-hidden transition hover:bg-gray-200">
                <div class="absolute top-0 left-0 w-full h-1 bg-black"></div>
                <p class="text-sm md:text-base text-black font-extrabold mb-1 uppercase">Subuh</p>
                <p id="subuh" class="text-xl md:text-2xl font-black text-black">-</p>
            </div>
            <div class="bg-white p-4 rounded-xl text-center border border-gray-300 shadow-sm hover:border-black transition">
                <p class="text-sm md:text-base text-gray-500 font-bold mb-1 uppercase">Dzuhur</p>
                <p id="dzuhur" class="text-xl md:text-2xl font-black text-black">-</p>
            </div>
            <div class="bg-white p-4 rounded-xl text-center border border-gray-300 shadow-sm hover:border-black transition">
                <p class="text-sm md:text-base text-gray-500 font-bold mb-1 uppercase">Ashar</p>
                <p id="ashar" class="text-xl md:text-2xl font-black text-black">-</p>
            </div>
            <div class="bg-black p-4 rounded-xl text-center border-2 border-black shadow-xl transition transform hover:scale-105">
                <p class="text-sm md:text-base text-gray-300 font-bold mb-1 uppercase tracking-widest">Maghrib</p>
                <p id="maghrib" class="text-2xl md:text-3xl font-black text-white">-</p>
            </div>
            <div class="bg-white p-4 rounded-xl text-center border border-gray-300 shadow-sm hover:border-black transition">
                <p class="text-sm md:text-base text-gray-500 font-bold mb-1 uppercase">Isya</p>
                <p id="isya" class="text-xl md:text-2xl font-black text-black">-</p>
            </div>
        </div>
    </div>

    <div id="tasbih-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden flex-col items-center justify-center z-50">
        
        <div class="modal-masuk relative">
            <button onclick="tutupTasbih()" class="absolute -top-12 right-0 text-white hover:text-gray-300 text-3xl font-bold transition">Ã—</button>
            
            <div class="bg-[#1a1a1a] w-72 h-[450px] rounded-[3rem] p-6 shadow-2xl relative border-4 border-[#333] flex flex-col items-center">
                
                <h3 class="text-gray-400 text-xs font-bold tracking-widest mb-6 mt-2">TASBIH LITE</h3>

                <div class="w-full bg-[#d1d5db] rounded-xl p-3 shadow-[inset_0_4px_8px_rgba(0,0,0,0.5)] mb-10 border-4 border-[#444]">
                    <div class="flex justify-between items-end">
                        <span class="text-[10px] text-gray-600 font-bold uppercase tracking-wider">Count</span>
                        <span id="tasbih-angka" class="font-digital text-5xl font-bold text-black tracking-widest">0000</span>
                    </div>
                </div>

                <div class="w-full px-4 flex justify-between mb-8">
                    <button onclick="resetTasbih()" class="w-10 h-10 bg-[#444] rounded-full shadow-[0_4px_0_#000] active:shadow-[0_0px_0_#000] active:translate-y-1 flex items-center justify-center transition-all border border-[#222]">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    </button>
                    <div class="w-10 h-10 bg-[#444] rounded-full shadow-[0_4px_0_#000] flex items-center justify-center border border-[#222]">
                        <span class="text-white text-lg">âš™</span>
                    </div>
                </div>

                <button onclick="tambahTasbih()" class="w-28 h-28 bg-[#555] rounded-full shadow-[0_8px_0_#000] active:shadow-[0_2px_0_#000] active:translate-y-2 active:bg-[#444] transition-all border-2 border-[#333]"></button>

            </div>
        </div>
    </div>

    <script>
        // --- LOGIKA SPLASH SCREEN ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.classList.add('fade-out'); // Menjalankan animasi hilang
                setTimeout(() => splash.remove(), 700); // Hapus elemen setelah animasi selesai
            }, 7000); // Tampil selama 7 detik (7000 ms)
        });

        // --- DEKLARASI VARIABEL UTAMA ---
        const selectKota = document.getElementById('kota');
        const jadwalContainer = document.getElementById('jadwal-container');
        const countdownContainer = document.getElementById('countdown-container');
        const statusPesan = document.getElementById('status-pesan');
        let countdownInterval; 
        
        // --- LOGIKA TASBIH DIGITAL ---
        let angkaTasbih = 0;
        const layarTasbih = document.getElementById('tasbih-angka');
        const modalTasbih = document.getElementById('tasbih-modal');

        function bukaTasbih() {
            modalTasbih.classList.remove('hidden');
            modalTasbih.classList.add('flex');
        }

        function tutupTasbih() {
            modalTasbih.classList.add('hidden');
            modalTasbih.classList.remove('flex');
        }

        function updateLayarTasbih() {
            layarTasbih.textContent = String(angkaTasbih).padStart(4, '0');
        }

        function tambahTasbih() {
            angkaTasbih++;
            if (angkaTasbih > 9999) angkaTasbih = 0; 
            updateLayarTasbih();
            if (navigator.vibrate) navigator.vibrate(30);
        }

        function resetTasbih() {
            if(confirm('Reset hitungan tasbih ke nol?')) {
                angkaTasbih = 0;
                updateLayarTasbih();
                if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
            }
        }

        // --- LOGIKA DATA API & WAKTU ---
        const daftarKalsel = [
            "KAB. BALANGAN", "KAB. BANJAR", "KAB. BARITO KUALA",
            "KAB. HULU SUNGAI SELATAN", "KAB. HULU SUNGAI TENGAH",
            "KAB. HULU SUNGAI UTARA", "KAB. KOTABARU", "KAB. TABALONG",
            "KAB. TANAH BUMBU", "KAB. TANAH LAUT", "KAB. TAPIN",
            "KOTA BANJARBARU", "KOTA BANJARMASIN"
        ];

        const isbatMasehi = new Date(2026, 1, 19); 
        const tahunHijriah = 1447;

        function konversiHijriahManual(sekarang) {
            const hariIni = new Date(sekarang.getFullYear(), sekarang.getMonth(), sekarang.getDate());
            isbatMasehi.setHours(0,0,0,0);
            hariIni.setHours(0,0,0,0);

            const selisihWaktu = hariIni.getTime() - isbatMasehi.getTime();
            const selisihHari = Math.round(selisihWaktu / (1000 * 3600 * 24));

            let tglHijriah, blnHijriah;

            if (selisihHari >= 0 && selisihHari < 30) {
                tglHijriah = selisihHari + 1;
                blnHijriah = "Ramadhan";
            } else if (selisihHari >= 30 && selisihHari < 60) {
                tglHijriah = selisihHari - 30 + 1;
                blnHijriah = "Syawal";
            } else if (selisihHari < 0 && selisihHari >= -29) {
                tglHijriah = 29 + selisihHari + 1;
                blnHijriah = "Sya'ban";
            } else {
                return "1447 H";
            }

            return `${tglHijriah} ${blnHijriah} ${tahunHijriah} H`;
        }

        function jalankanJamDanTanggal() {
            setInterval(() => {
                const sekarang = new Date();
                
                const jam = String(sekarang.getHours()).padStart(2, '0');
                const menit = String(sekarang.getMinutes()).padStart(2, '0');
                const detik = String(sekarang.getSeconds()).padStart(2, '0');
                document.getElementById('jam-realtime').textContent = `${jam}:${menit}:${detik}`;

                const opsiMasehi = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('tanggal-masehi').textContent = sekarang.toLocaleDateString('id-ID', opsiMasehi);

            }, 1000);

            const sekarang = new Date();
            const teksHijriah = konversiHijriahManual(sekarang);
            document.getElementById('tanggal-hijriah').textContent = teksHijriah;
        }

        function mulaiHitungMundur(waktuSubuh, waktuMaghrib) {
            clearInterval(countdownInterval);
            
            countdownInterval = setInterval(() => {
                const sekarang = new Date();
                
                const subuhDate = new Date(sekarang.getTime());
                const [jamSubuh, menitSubuh] = waktuSubuh.split(':');
                subuhDate.setHours(jamSubuh, menitSubuh, 0, 0);

                const maghribDate = new Date(sekarang.getTime());
                const [jamMaghrib, menitMaghrib] = waktuMaghrib.split(':');
                maghribDate.setHours(jamMaghrib, menitMaghrib, 0, 0);

                const batasSubuh = new Date(subuhDate.getTime() - (3 * 60 * 60 * 1000));
                const batasMaghrib = new Date(maghribDate.getTime() - (3 * 60 * 60 * 1000));

                let targetWaktu = null;

                if (sekarang >= batasSubuh && sekarang < subuhDate) {
                    targetWaktu = subuhDate;
                    document.getElementById('countdown-label').textContent = "Sisa Waktu Menuju Subuh";
                } else if (sekarang >= batasMaghrib && sekarang < maghribDate) {
                    targetWaktu = maghribDate;
                    document.getElementById('countdown-label').textContent = "Sisa Waktu Menuju Berbuka (Maghrib)";
                }

                if (targetWaktu !== null) {
                    countdownContainer.classList.remove('hidden'); 
                    
                    const selisih = targetWaktu - sekarang;
                    const jam = Math.floor((selisih % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const menit = Math.floor((selisih % (1000 * 60 * 60)) / (1000 * 60));
                    const detik = Math.floor((selisih % (1000 * 60)) / 1000);

                    const formatJam = String(jam).padStart(2, '0');
                    const formatMenit = String(menit).padStart(2, '0');
                    const formatDetik = String(detik).padStart(2, '0');
                    
                    document.getElementById('countdown-text').textContent = `${formatJam} Jam ${formatMenit} Menit ${formatDetik} Detik`;
                } else {
                    countdownContainer.classList.add('hidden');
                }

            }, 1000);
        }

        function setStatus(pesan, isError = false) {
            statusPesan.textContent = pesan;
            statusPesan.className = isError ? "text-center font-bold mb-4 text-sm text-red-600" : "text-center font-bold mb-4 text-sm text-gray-600";
        }

        async function fetchKotaKalsel() {
            try {
                const response = await fetch('https://api.myquran.com/v2/sholat/kota/semua');
                if (!response.ok) throw new Error("Gagal terhubung ke server");
                
                const data = await response.json();
                
                const kotaKalsel = data.data
                    .filter(kota => daftarKalsel.includes(kota.lokasi))
                    .sort((a, b) => a.lokasi.localeCompare(b.lokasi));

                selectKota.innerHTML = '<option value="">-- Pilih Kabupaten / Kota --</option>';
                kotaKalsel.forEach(kota => {
                    const option = document.createElement('option');
                    option.value = kota.id; 
                    option.textContent = kota.lokasi.toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
                    selectKota.appendChild(option);
                });

                setStatus(""); 
            } catch (error) {
                console.error(error);
                setStatus("Gagal memuat daftar kota. Periksa internet Anda.", true);
                selectKota.innerHTML = '<option value="">Gagal memuat data</option>';
            }
        }

        async function fetchJadwal(idKota) {
            const sekarang = new Date();
            const year = sekarang.getFullYear();
            const month = String(sekarang.getMonth() + 1).padStart(2, '0');
            const day = String(sekarang.getDate()).padStart(2, '0');

            try {
                setStatus("Menyinkronkan jadwal...");
                jadwalContainer.classList.add('hidden');
                countdownContainer.classList.add('hidden');
                
                const response = await fetch(`https://api.myquran.com/v2/sholat/jadwal/${idKota}/${year}/${month}/${day}`);
                if (!response.ok) throw new Error("Gagal mengambil jadwal");
                
                const data = await response.json();
                const jadwal = data.data.jadwal;

                document.getElementById('imsak').textContent = jadwal.imsak;
                document.getElementById('subuh').textContent = jadwal.subuh;
                document.getElementById('dzuhur').textContent = jadwal.dzuhur;
                document.getElementById('ashar').textContent = jadwal.ashar;
                document.getElementById('maghrib').textContent = jadwal.maghrib;
                document.getElementById('isya').textContent = jadwal.isya;

                setStatus(""); 
                jadwalContainer.classList.remove('hidden');

                mulaiHitungMundur(jadwal.subuh, jadwal.maghrib);

            } catch (error) {
                console.error(error);
                setStatus("Gagal mengambil jadwal. Coba sesaat lagi.", true);
            }
        }

        selectKota.addEventListener('change', (e) => {
            const idKota = e.target.value;
            if (idKota) {
                fetchJadwal(idKota);
            } else {
                jadwalContainer.classList.add('hidden');
                countdownContainer.classList.add('hidden');
                clearInterval(countdownInterval); 
            }
        });

        // Eksekusi Setup
        jalankanJamDanTanggal();
        fetchKotaKalsel();
        updateLayarTasbih(); 

    </script>
</body>
</html>
